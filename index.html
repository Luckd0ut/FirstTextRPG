<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-Based RPG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 id="welcome-text">Welcome to the Game!</h1>
<input type="text" id="player-name-input" placeholder="Enter your name">
<button id="submit-btn" onclick="setPlayerName()">Submit</button>

  <div id="status-panel" class="hidden">
  <p id="player-name">Name: Adventurer</p>
  <p id="player-gold">Gold: 0</p>
  <p id="player-xp">XP: 0</p>
  <button id="save-btn">Save Game</button>
</div>

<!-- everything above this line works as intented-->
<div id="return-message">
  <p id="return-message-text" class= hidden> Welcome back! </p>
  <button id="load-btn">Load Game.</button>


  <div id="inventory"></div>

  <div id="inventory-section" class="hidden">
    <h2>Inventory</h2>

    <ul id="inventory-list"></ul>
    </div>

  <!-- these buttons are for the base game. -->
<button id="start-btn" onclick="startGame()">Start Game</button>
<button id="player-btn" class="hidden">Player</button>
<button id="inventory-btn" class="hidden" onclick="toggleInventoryDisplay()">Inventory</button>
<button id="combat-btn" class="hidden">Find a foe!</button>


<div centerContainer>
  <button id="spawn-btn" class="hidden">Find a random monster to fight!</button>
  <button id="atk-btn" class="hidden" >Attack</button>
  <button id="heal-btn" class="hidden" >Heal</button>
</div>


<div id="monsterSpawnLog"></div>

  <!-- going to leave this section for the monster load buttons-->
   <div id="monster-section" class="hidden">
    <p you found a monster!></p>
    <p id="monster-name"></p>
    <p id="monster-health"></p>
   </div>
</div>






<script src="items.js"></script>
<script src="Droprates.js"></script>
  <script src="Monsters.js"></script>
  <script src="player.js"></script>
  <script src="Game.js" defer></script>
</body>
</html>
